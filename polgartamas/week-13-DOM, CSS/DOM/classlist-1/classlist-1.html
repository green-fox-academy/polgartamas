<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
        height: 200px;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p id="r" class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p class="dolphin">dolphin</p>
    <script type="text/typescript" src="classlist-1.ts"></script>
    <script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
    <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>
  </body>
</html>
